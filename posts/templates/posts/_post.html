<h3>{{post.message_html|safe}}</h3>
<h5>
<span>
<a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a></span>
<time>
<a href="{% url 'posts:single' username=post.user.username  pk=post.pk %}">{{post.created_at}}</a></time>
</h5>

{%if user.is_authenticated and post.user==user %}
<a href="{% url 'posts:delete' pl=post.pk %}" title=delete>Delete</a>
{% endif %}
{% endblock %}
